<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-TOE: the ultimate tic-tac-toe game</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/app.js" defer></script>
</head>

<body>
  <header>
    <section id="scoreboard">
      <div class="scoreboard-items">
        <h2>player<span>X</span></h2>
        <p id="player-x-score">0</p>
      </div>
      <div class="scoreboard-items">
        <h2>draw</h2>
        <p id="draw-score">0</p>
      </div>
      <div class="scoreboard-items">
        <h2>player<span>O</span></h2>
        <p id="player-o-score">0</p>
      </div>
    </section>
  </header>
  <main>
    <section id="gameboard">
      <h1>TIC-TAC-TOE</h1>
      <p class="turn-message">X goes first</p>
      <div class="boxes-container">
        <button id="one" class="box"></button>
        <button id="two" class="box"></button>
        <button id="three" class="box"></button>
        <button id="four" class="box"></button>
        <button id="five" class="box"></button>
        <button id="six" class="box"></button>
        <button id="seven" class="box"></button>
        <button id="eight" class="box"></button>
        <button id="nine" class="box"></button>
      </div>
    </section>

    <section id="results-board">
      <dialog id="results">
        <p></p>
        <button id="restart-btn">restart</button>
      </dialog>
    </section>
  </main>
</body>

</html>
